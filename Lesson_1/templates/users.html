<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>

<body>

    <table border="solid">
        <!-- <tr> - строка таблицы -->
        <tr>

            {% for key in students[0].keys() %}
            <th>
                {{ key }}
            </th>
            <!-- <th> - ячейка шапки таблицы -->
            {% endfor %}
        </tr>
        {% for student in students %}
        <tr>
            <!-- <td> - обычная ячейка таблицы -->
            <td>
                {{ student['Имя']}}
            </td>
            <td>
                {{ student['Фамилия']}}
            </td>
            <td>
                {{ student['Возраст']}}
            </td>
            <td>
                {{ student['Средний бал']}}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
